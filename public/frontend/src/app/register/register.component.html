<form #registerForm="ngForm" (ngSumbit)="register()">
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" ngModel placeholder="Enter your name">
    </div>
    <div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" ngModel placeholder="Enter your username">
    </div>
    <div>
        <label for="password">Password</label>
        <input type="text" id="password" name="password" ngModel placeholder="Enter your password">
    </div>
    <div>
        <label for="confirm-password">Confirm Password</label>
        <input type="text" id="confirm-password" name="confirm-password" ngModel placeholder="Enter your password">
    </div>
    <button type="submit">Register</button>
</form>
